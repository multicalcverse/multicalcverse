<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Interest Calculator</title>
  <meta name="description" content="Free simple interest calculator. Calculate interest easily.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Simple Interest Calculator</h1>

<label>Principal Amount</label><br>
<input type="number" id="principal"><br><br>

<label>Rate of Interest (%)</label><br>
<input type="number" id="rate"><br><br>

<label>Time (Years)</label><br>
<input type="number" id="time"><br><br>

<button onclick="calculateSI()">Calculate</button>

<p id="result"></p>

<script>
function calculateSI() {
  let p = Number(document.getElementById("principal").value);
  let r = Number(document.getElementById("rate").value);
  let t = Number(document.getElementById("time").value);

  if (!p || !r || !t) {
    document.getElementById("result").innerText = "Please enter all values";
    return;
  }

  let si = (p * r * t) / 100;
  let total = p + si;

  document.getElementById("result").innerText =
    "Simple Interest = ₹" + si + " | Total Amount = ₹" + total;
}
</script>

</body>
</html>
